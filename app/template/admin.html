{% extends "base.html" %} {% block titulo %}Adm : Login{% endblock %} {% block main %}
<div class="login">
  <aside class="sobre">
    <div id="text">
      <h1>Login</h1>
    </div>
    <form method="post">
      <div id="form-login">
        {{ form.csrf_token }} {{ form.usuario(placeholder='Usuário') }} {{ form.senha(placeholder='Senha') }}
        {{ form.buttomSubmit(id='botão-contato') }}
      </div>
    </form>
  </aside>
</div>
{% endblock %}
