<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/mideaquary.css" />
    <link rel="stylesheet" href="../static/css/deshborad.css" />
    <link rel="shortcut icon" href="../static/svg/logo-icon.svg" type="image/x-icon" />

  </head>
  <body>
    <header>
      <div class="conteiner">
        <a href="{{url_for('index')}}" class="item logo">
          <img id="larger" src="../static/svg/logo-completa.svg" alt="logo" />
          <img id="mobile" src="../static/svg/logo-icon.svg" alt="logo" />
        </a>

        <div class="item menu-hamb">
          <img src="../static/svg/menu.svg" alt="menu" />
        </div>
        <div class="item menu-config"></div>
        <div class="thema menu-config">
          <div class="trilho" id="trilho">
            <div class="square">
              <svg
                class="darkvsg"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
                />
              </svg>
              <svg
                class="lightvsg"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div id="usu">
          {% if session['nome'] %}
          <span>Bem vindo, {{ session['nome'] }}. <a href="{{url_for('logout')}}">Sair</a></span>
          {% endif %}
        </div>
        <nav class="item menu">
          <a href="">Projetos</a>
          <a href="{{url_for('index')}}#cursos">Cursos</a>
          <a href="{{url_for('contato')}}">Contato</a>
          {% if session['nome'] %}
          <a href="{{url_for('DashBoard')}}">DashBoard</a>
          {% endif %}
        </nav>
      </div>
    </header>
    <main>{% block main %}{% endblock %}</main>
    <footer>
      <div class="sociais">
        <a href="https://github.com/micaelfariasdev" target="_blank" id="git"
          ><img src="../static/svg/github.svg" alt=""
        /></a>
        <a href="https://www.linkedin.com/in/micaelfariasdev/" target="_blank" id="linkedin"
          ><img src="../static/svg/linkedin.svg" alt=""
        /></a>
        <a href="https://www.instagram.com/micael.rsf" target="_blank" id="insta"
          ><img src="../static/svg/insta.svg" alt=""
        /></a>
      </div>
      <p class="referencia">Â© 2025 | v1.1.0 | Desenvolvido por Micael Farias</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
